
<div>

  <br>
  <br>
  <br>

  <div>


    <a href="#add-git-user-modal" class="modal-trigger">
      <div class="add-git-user"><i class="fa fa-4x fa-plus white-text"></i></div>
    </a>
  </div>

  <!-- Modal Structure -->
  <div id="add-git-user-modal" class="modal bottom-sheet">
    <div class="modal-content">
      <div class="row">
        <form class="col s6" ng-submit="searchGithubUser()">
          <div class="row">
            <br><br><br>
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate" ng-model="userToSearch">
              <label for="icon_prefix">github username</label>
            </div>
            <div class="center">
              <button type="submit" class="btn waves-effect black btn-user-search">search</button>
            </div>
          </div>
        </form>
        <div class="col s6">
          <div class="card grey lighten-2 z-depth-3 git-user-modal-card">
            <div class="card-content black-text">

              <div class="row">
                <div class="col s3">
                  <img ng-src="{{userToAdd.avatar_url}}" alt="" class="responsive-img circle">
                </div>
                <div class="col s9">
                  <span class="card-title black-text">user found:</span>
                  <p><span class="bold">name:</span> {{userToAdd.name}}</p>
                  <p><span class="bold">username:</span> {{userToAdd.login}}</p>
                  <p><a ng-href="{{userToAdd.html_url}}" target="_blank">visit page on github</a></p>
                </div>
              </div>


            </div>
            <div class="card-action">
              <a href="" class="modal-action modal-close btn black right">add this user?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</div>
