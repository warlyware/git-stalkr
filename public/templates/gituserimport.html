
  <div class="card grey lighten-2 z-depth-5">
    <div class="card-content grey-text text-darken-3">
    <div class="card-title black-text">import users you're following:</div>
    <br>
    <div ng-repeat="user in ngDialogData.data" class="row import-git-row">
      <div class="col s3">
        <a ng-href="{{user.html_url}}" target="_blank"><img ng-src="{{user.avatar_url}}" alt="" class="circle responsive-img"></a>
      </div>
      <div class="col s6">
        <a ng-href="{{user.html_url}}" target="_blank"><h5 class="black-text">{{user.login}}<h5></a>
      </div>
      <div class="col s3">
        <div class="import-git-user" ng-click="importGithubUser(user)"><i class="fa fa-3x fa-plus white-text"></i></div>
      </div>
    </div>
    </div>
  </div>
